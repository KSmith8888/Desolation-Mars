<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/landingSite.css" rel="stylesheet">
    <link href="char.png" rel="icon" type="image/png">
    <title>Landing Site</title>
</head> 
<body>
    <img src="Images/playerV4.png" id="playerImage" alt="">
    <img src="Images/fsBackgroundEmpty.jpg" id="fsBackgroundEmpty" alt="">
    <div id="container">
        <div id="menuAltBtn"></div>
        <canvas id="landingSiteCanvas">This page uses the HTML canvas element to display content. Please use a modern browser or turn on javascript to access the content.</canvas>
        <div id="fullMenu">
            <button id='itemsMenuBtn'>Items</button>
            <button id="saveGameBtn">Save Game</button>
            <button id="loadFileBtn">Load save file</button>
            <button id="deleteDataBtn">Delete save data</button>
            <button id="exitGameBtn">Exit Game</button>
            <button id="closeMenuBtn">Close</button>
            <div id="itemsMenu">
                <div class="itemsRow">
                    <div id="item1" class="items" tabindex="0"><p id='item1Text' class="itemText"></p></div>
                    <div id="item2" class="items" tabindex="0"><p id='item2Text' class="itemText"></p></div>
                    <div id="item3" class="items" tabindex="0"><p id='item3Text' class="itemText"></p></div>
                </div>
                <div class="itemsRow">
                    <div id="item4" class="items" tabindex="0"><p id='item4Text' class="itemText"></p></div>
                    <div id="item5" class="items" tabindex="0"><p id='item5Text' class="itemText"></p></div>
                    <div id="item6" class="items" tabindex="0"><p id='item6Text' class="itemText"></p></div>
                </div>
                <div class="itemsRow">
                    <div id="item7" class="items" tabindex="0"><p id='item7Text' class="itemText"></p></div>
                    <div id="item8" class="items" tabindex="0"><p id='item8Text' class="itemText"></p></div>
                    <div id="item9" class="items" tabindex="0"><p id='item9Text' class="itemText"></p></div>
                </div>
                <button id='itemsCloseBtn'>Close</button>
        </div>
    </div>
    <div id='grid'></div>
  </div>
    <script src="JS/landingSite.js"></script>
</body>
</html>
