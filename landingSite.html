<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/landingSite.css" rel="stylesheet">
    <link href="char.png" rel="icon" type="image/png">
    <title>Landing Site</title>
</head> 
<body>
    <img src="Images/playerV4.png" id="playerImage" alt="">
    <img src="Images/fsBackgroundEmpty.png" id="fsBackgroundEmpty" alt="">
    <div id="container">
        <canvas id="landingSiteCanvas">This page uses the HTML canvas element to display content. Please use a modern browser or turn on javascript to access the content.</canvas>
        <select id="menu">
            <option id="blankOption"></option>
            <option id="itemsOption">Items</option>
            <option id="saveOption">Save Game</option>
            <option id="restartOption">Load save file</option>
            <option id="deleteOption">Delete save data</option>
            <option id="exitOption">Exit Game</option>
        </select>
        <div id="itemsMenu">
            <div class="itemsRow">
                <div id="item1" class="items"></div>
                <div id="item2" class="items"></div>
                <div id="item3" class="items"></div>
            </div>
            <div class="itemsRow">
                <div id="item4" class="items"></div>
                <div id="item5" class="items"></div>
                <div id="item6" class="items"></div>
            </div>
            <div class="itemsRow">
                <div id="item7" class="items"></div>
                <div id="item8" class="items"></div>
                <div id="item9" class="items"></div>
            </div>
            <button id='itemsCloseBtn'>Close</button>
        </div>
        <div id='grid'></div>
    </div>
    <script src="JS/landingSite.js"></script>
</body>
</html>
