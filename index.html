<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A strategy/role-playing browser game set on Mars in the year 2074.">
    <link href="CSS/titleScreen.css" rel="stylesheet">
    <link href="char.png" rel="icon" type="image/png">
    <title>Desolation Mars 2074</title>
</head>
<body>
    <div id="container">
        <h1 id="header">Desolation Mars 2074</h1>
        <button id='startGameBtn' autofocus>Start New Game</button>
        <button id='continueGameBtn'>Continue Game</button>
        <form action="./gameInfo.html" id="gameInfoLink">
            <button id='gameInfoBtn'>Game Info</button>
        </form>
        <noscript>This game requires javascript to process the canvas, please turn javascript on to access the game.</noscript>
    </div>
    <audio src="Audio/Spacearray.ogg" loop id="titleScreenAudio"></audio>
    <script src="JS/titleScreen.js"></script>
</body>
</html>
